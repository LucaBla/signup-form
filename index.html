<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Sign-Up</title>
</head>
<body>
  <div class="img-wrapper">
    <div class="header">
      <img src="./img/odin-lined.png" alt="odin head" id="odin-img">
      ODIN
    </div>
    <div class="credits">
      Photo by Halie West on <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a>
    </div>
    <img src="./img/photo-1585202900225-6d3ac20a6962.avif" alt="green leaf">
  </div>
  <div class="content">
    <div class="description">
      Sign up now and get the most insane features ever like NOTHING, or ABSOLUTLY NOTHING.
      Be fast there is only limited access for the first 43 Users!

      You dont wanna miss this chance or do you?
      <form action="">
        <label for="first-name">First Name</label>
        <input type="text" id="first-name">
        <label for="last-name">Last Name</label>
        <input type="text" id="last-name">
        <label for="email">E-Mail</label>
        <input type="email" id="email">
        <label for="phone">Phone number</label>
        <input type="tel" id="phone">
        <label for="pw">Password</label>
        <input type="password" id="pw">
        <label for="confirm-pw">Confirm password</label>
        <input type="password" id="confirm-pw">
        <button type="submit"></button>
      </form>
    </div>
  </div>
</body>
</html>
